<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>etch a sk<span class="span-e">e</span><span class="span-t">t</span><span class="span-c">c</span><span class="span-h">h</span></h1>
    <div class="container">
        <div class="input-box">
            <input
                type="text"
                class="numberInput"
                id ="newInput"
                maxlength="3"
                max="100"
                placeholder="Enter a number (<=100)"
                oninput="validateInput(this)">
            <button class="make-squares-btn">Make squares</button>
            <button class="clear-btn">Clear board</button>
            <button class="reset-btn">Reset (16 x 16, Black)</button>
            <div class="current current-input">Scale: 16 x 16</div>
        </div>
        <div class="grid-container">
            <div class="new-grid-container">
                <!-- Where the generated div goes -->   
            </div>
        </div>
        <div class="mode-box">
            <button class="black-color-btn">Default (Black)</button>  
            <button class="random-color-btn">Random Colors</button>
            <button class="opacity-increase-btn">Opacity Increase</button>
            <button class="random-and-opacity-btn">Random + Opacity</button>
            <div class="current-color-mode">Mode: Black</div>  
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p class="credits">Made by Vitt</p>
            <a href="https://github.com/Vittv" target="_blank" class ="github-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
